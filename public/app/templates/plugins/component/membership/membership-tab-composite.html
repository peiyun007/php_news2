<li class="membership_item_container" style="position:relative" data-id=<%= id %> level=<%= level %>>
	<% if(level == 3) { %>
		<div class="membership_item_long">
			<div class="membership_image_container">
				<img class="membership_image_large" src="app/images/membership-big.png"></img>
				<% if(subordinateCount > 0) { %>
					<div class="membreship_subordinate_btn">
						<span></span>
					</div>
				<% } %>
			</div>
			<div class="membership_span_container">
				<span class="item_long_name"><%= name %></span>
				<span class="item_long_position"><%= title %></span>
				<span class="item_long_description"><%= subTitle %></span>
			</div>
			<div class="membership_line membership_line_level<%= level %> ">
			</div>
		</div>
	<% } else { %>
		<% if(name){%>
			<div class="membership_item_short">
				<img class="membership_image_short" src="app/images/membership-small.png"></img>
				<span><%= name %></span>
				<div class="membership_line membership_line_level<%= level %> ">
				</div>
			</div>
		<% } %>
		<div class="membership_subordinate_container"></div>
	<% } %>
</li>
